{% extends "layout.html" %}
{% block content %}
  <form hx-post="/ask-navi" hx-target="#navi-response" hx-swap="innerHTML">
    <input type="text" name="user_input" class="border p-2 w-full" placeholder="Ask Navi something..." />
    <button type="submit" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded">Send</button>
  </form>
  <div id="navi-response" class="mt-4 bg-white p-4 rounded shadow"></div>
{% endblock %}
